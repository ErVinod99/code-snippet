<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAIIC Education</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="/static/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->



    <link href="/static/css/" rel="stylesheet" />v
    <!--CUSTOM BASIC STYLES-->
    <link href="/static/assets/css/basic.css" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="/static/assets/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MAIIC Education</a>
            </div>

            <div class="header-right">



                <a href="{{ url_for('logout') }}" class="btn btn-danger" title="Logout"><i
                        class="fa fa-sign-out ">Logout</i></a>

            </div>
        </nav>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <div class="user-img-div">
                            <img src="" class="img-thumbnail" />

                            <div class="inner-text">
                                <p>Hello {{ current_user.first_name }} !</p>
                                <br />
                                <small> Welcome to E-learning </small>
                            </div>
                        </div>

                    </li>


                    <li>
                        <a class="active-menu" href="student_dashboard"><i class="fa fa-dashboard "></i>Dashboard</a>
                    </li>


                    <li>
                        <a href="student_all_videos"><i class="fa fa-video-camera "></i>All Leacture Video</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-cloud-download"></i>Download </a>
                        <ul class="nav nav-second-level">
                        </ul>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-user "></i>Profile <span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">

                            <li>
                                <a href="student_update_profile"><i class="fas fa-edit "></i>Update Profile</a>
                            </li>
                            <li>
                                <a href="student_update_profile_picture"><i class="fa fa-file-image-o "></i>Update
                                    Photo</a>
                            </li>


                        </ul>
                    </li>



                </ul>

            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        {% block content %}{% endblock %}
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <!-- /. FOOTER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="/static/assets/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="/static/assets/js/bootstrap.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="/static/assets/js/jquery.metisMenu.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="/static/assets/js/custom.js"></script>



</body>

</html>
